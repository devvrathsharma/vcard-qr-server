<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login with Email</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  </head>
  <body>
    <h2>Login or Sign Up</h2>

    <div>
      <label>Email:</label>
      <input type="email" id="email" /><br />

      <label>Password:</label>
      <input type="password" id="password" /><br />

      <button onclick="signUp()">Sign Up</button>
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
    </div>

    <p id="status"></p>

    <script>
      // Replace with your Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyAMQc-IsLnXdo0xd30-Qmhror6bPgxblz8",
        authDomain: "qr-code-96003.firebaseapp.com",
        projectId: "qr-code-96003",
        appId: "1:422713140031:web:d861522c2955bc1a44a98a"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Sign up
      function signUp() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            document.getElementById("status").innerText = "User created!";
          })
          .catch((error) => {
            document.getElementById("status").innerText = error.message;
          });
      }

      // Login
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth.signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            document.getElementById("status").innerText = "Login successful!";
          })
          .catch((error) => {
            document.getElementById("status").innerText = error.message;
          });
      }

      // Logout
      function logout() {
        auth.signOut().then(() => {
          document.getElementById("status").innerText = "Logged out.";
        });
      }
    </script>
  </body>
</html>
