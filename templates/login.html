<!DOCTYPE html>
<html>
<head>
  <title>Login with OTP</title>
</head>
<body>
  <h2>Login with Mobile Number</h2>

  <input type="text" id="phone" placeholder="Enter mobile number">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <br><br>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <!-- ✅ Firebase SDKs -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js'

    // If you enabled Analytics in your project, add the Firebase SDK for Google Analytics
    import { getAnalytics } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js'

    // Add Firebase products that you want to use
    import { getAuth } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js'
    import { getFirestore } from 'https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js'
  </script>

  <!-- ✅ Firebase Config & Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMQc-IsLnXdo0xd30-Qmhror6bPgxblz8", 
      authDomain: "qr-code-96003.firebaseapp.com", 
      projectId: "qr-code-96003", 
      appId: "1:422713140031:web:d861522c2955bc1a44a98a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    window.onload = function () {
      window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
        size: 'invisible',
        callback: function(response) {
          console.log("reCAPTCHA solved");
        }
      });
      recaptchaVerifier.render();
    };

    function sendOTP() {
      const phoneNumber = "+91" + document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent!");
        }).catch((error) => {
          alert("Error sending OTP: " + error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      window.confirmationResult.confirm(code)
        .then((result) => {
          alert("Login successful!");
        }).catch((error) => {
          alert("Incorrect OTP");
        });
    }
  </script>
</body>
</html>
