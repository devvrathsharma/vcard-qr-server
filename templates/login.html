<!DOCTYPE html>
<html>
<head>
  <title>OTP Login</title>
</head>
<body>
  <input type="text" id="phone" placeholder="Enter mobile number">
  <div id="recaptcha-container"></div>
  <button onclick="sendOTP()">Send OTP</button>

  <input type="text" id="otp" placeholder="Enter OTP">
  <button onclick="verifyOTP()">Verify OTP</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAMQc-IsLnXdo0xd30-Qmhror6bPgxblz8", 
      authDomain: "qr-code-96003.firebaseapp.com", 
      projectId: "qr-code-96003", 
      appId: "1:422713140031:web:d861522c2955bc1a44a98a"
    };

    firebase.initializeApp(firebaseConfig);

    window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
      size: 'invisible'
    });

    function sendOTP() {
      const phoneNumber = "+91" + document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;

      firebase.auth().signInWithPhoneNumber(phoneNumber, appVerifier)
        .then((confirmationResult) => {
          window.confirmationResult = confirmationResult;
          alert("OTP sent!");
        }).catch((error) => {
          alert(error.message);
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      window.confirmationResult.confirm(code)
        .then((result) => {
          alert("Login success!");
        }).catch((error) => {
          alert("Incorrect OTP");
        });
    }
  </script>
</body>
</html>
