<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login with Phone OTP</title>

    <!-- ✅ Firebase SDKs (Compat versions for FirebaseUI) -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>

    <!-- ✅ Firebase UI CSS & JS -->
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />

    <!-- ✅ Initialize Firebase -->
    <script type="text/javascript">
      // 🔐 Replace with your actual config from Firebase Console > Project Settings > Web App
      const firebaseConfig = {
        apiKey: "AIzaSyAMQc-IsLnXdo0xd30-Qmhror6bPgxblz8", 
        authDomain: "qr-code-96003.firebaseapp.com", 
        projectId: "qr-code-96003", 
        appId: "1:422713140031:web:d861522c2955bc1a44a98a"
      };

      // 🔧 Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.auth().useEmulator("http://localhost:9099");

    </script>

    <!-- ✅ Firebase UI Config -->
    <script type="text/javascript">
      const uiConfig = {
        signInSuccessUrl: "/success.html", // Or any route after login
        signInOptions: [
          {
            provider: firebase.auth.PhoneAuthProvider.PROVIDER_ID,
            defaultCountry: 'IN'
          }
        ],
        tosUrl: "/terms.html",
        privacyPolicyUrl: function () {
          window.location.assign("/privacy.html");
        }
      };

      // ✅ Initialize FirebaseUI Auth
      const ui = new firebaseui.auth.AuthUI(firebase.auth());

      // 🔃 Start UI once DOM is ready
      window.onload = function () {
        ui.start("#firebaseui-auth-container", uiConfig);
      };
    </script>
  </head>

  <body>
    <h2>Sign in with your Mobile Number</h2>
    <div id="firebaseui-auth-container"></div>
  </body>
</html>
